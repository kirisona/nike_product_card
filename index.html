<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike product card</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<div class="head">
			<img src="img/logo.png" class="head__logo">
			<nav >
				<ul class="menu">
					<li class="menu__item"><a href="#" class="menu__item-link">lifestyle</a></li>
					<li class="menu__item"><a href="#" class="menu__item-link">running</a></li>
					<li class="menu__item"><a href="#" class="menu__item-link">football</a></li>
					<li class="menu__item"><a href="#" class="menu__item-link"> skateboarding</a></li>
				</ul>

				<img src="img/byrger.png" class="menu__byrger">	
			</nav>
		</div>
	</header>

	<main>
		<div class="container">


		<div class="bg">
		<div class="boots">
			<img src="img/boots.png" class="boots__image">
		</div>

		<div class="gallery">

			<a href="#" class="gallery__link">+</a>

			<ul>
				<li class="gallery__item"><img src="img/galery/boots1.png"></li>
				<li class="gallery__item"><img src="img/galery/boots2.png"></li>
				<li class="gallery__item"><img src="img/galery/boots3.png"></li>
			</ul>
		</div>	
		</div>

		<div class="info">

			<h3 class="info__title--small">new</h3>
			<h2 class="info__title">THE <span class="info__title--color">RUNNING</span> HAS JUST BEGUN</h2>
			<p class="info__text">Huarache</p>

			<ul class="star">
				<li class="star__img"><img src="img/star.png"></li>
				<li class="star__img"><img src="img/star.png"></li>
				<li class="star__img"><img src="img/star.png"></li>
				<li class="star__img"><img src="img/star.png"></li>
				<li class="star__img"><img src="img/star.png"></li>
			</ul>

			<p class="info__text">Size</p>
			<ul class="size">
				<li class="size__item">7</li>
				<li class="size__item">8</li>
				<li class="size__item">9</li>
				<li class="size__item">10</li>
				<li class="size__item">11</li>
			</ul>

			<a href="#" class="info__btn">Add to card</a>
			<a href="#" class="info__btn">wishlist</a>
	
		</div>
</div>
	</main>
	
</body>
</html>
